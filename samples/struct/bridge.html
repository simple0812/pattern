	function Font(txt, color, fontSize){
		this.txt = txt;
		this.color = color || new Color('black');
		this.fontSize = fontSize || 10;
		this.render = function() {
			return `<p style="color:${this.color.color};font-size:${this.fontSize.size}">${this.txt}</p>`
		}
	}

	function Color(color) {
		this.color = color;
	}

	function FontSize(size) {
		this.size = size;
	}


/******************************client*********************************/
	var red = new Color('red');
	var blue = new Color('blue');
	var size20 = new FontSize(40);
	$('#info').append(new Font('aaaa').render());
	$('#info').append(new Font('aaaa', red, size20).render());
	$('#info').append(new Font('aaaa', blue, size20).render());
