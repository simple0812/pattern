<script src='../jquery.js'></script>
<meta charset="utf-8" />
<div>
单列模式：
保证一个类只有一个实例，并提供一个访问它的全局访问点
示例：创建一个phone
</div>
<div id='info'></div>
<script>
	function Phone() {
		this.brand = "samsung";
		this.os="android"
		this.size="5.1"
		this.screenResolution="720p"
	}

	Phone.prototype.description = function() {
		var p = ""
		for(var each in this) {
			if(typeof(this[each]) == 'function') continue;
			p += this[each] + ' ';
		}
		p +="<br/>";

		return p;
	}

	var phone = {
		brand: 'apple',
		os: 'ios',
		size: '5.4',
		screenResolution: '1080p',
		description : function() {
			var p = ""
			for(var each in this) {
				if(typeof(this[each]) == 'function') continue;
				p += this[each] + ' ';
			}
			p +="<br/>";

			return p;
		}
	}

	var phonex = (function(window) {
		function Constructor() {
			this.brand = "microsoft";
			this.os="windows";
			this.size="5.2";
			this.screenResolution="2k";
		}

		Constructor.prototype.description = function() {
			var p = ""
			for(var each in this) {
				if(typeof(this[each]) == 'function') continue;
				p += this[each] + ' ';
			}
			p +="<br/>";

			return p;
		}

		return new Constructor();
	})(window)

	//这个不是单例的
	function Phonex() {
		function Phonex() {
			this.brand = "microsoft";
			this.os="windows";
			this.size="5.2";
			this.screenResolution="2k";
		}

		return new Phonex();
	}


/******************************client*********************************/
	var p = new Phone();
	
	$('#info').append(p.description());
	$('#info').append(phone.description());
	$('#info').append(phonex.description());

	console.log( new Phonex() == new Phonex())
</script>
