<script>
	var liftState = {
		opening : 1,
		running : 2,
		stopping : 3,
		closing : 4
	}
	
	function Lift() {
		this.state = liftState.closing;
	}
	
	Lift.prototype.setState = function(state) {
		this.state = state;
	}
	
	Lift.prototype.getState = function() {
		return this.state;
	}
	
	Lift.prototype.open = function() {
		switch(this.state) {
			case liftState.opening :
				break;
			case liftState.running :
				console.log('lift is running can not open');
				break;
			case liftState.stopping :
				console.log('lift open success')
				this.setState(liftState.opening);
				break;
			case liftState.closing :
				console.log('lift open success')
				this.setState(liftState.opening);
				break;
			default :
				break;
		}
	}
	
	Lift.prototype.close = function() {
		switch(this.state) {
			case liftState.opening :
				console.log('lift close success')
				this.setState(liftState.closing);
				break;
			case liftState.running :
				console.log('lift is running can not clsoe')
				break;
			case liftState.stopping :
				console.log('lift close success')
				this.setState(liftState.closing);
				break;
			case liftState.closing :
				break;
			default :
				break;
		}
	}
	
	Lift.prototype.run = function() {
		switch(this.state) {
			case liftState.opening :
				console.log('lift is running can not run')
				break;
			case liftState.running :
				break;
			case liftState.stopping :
				console.log('lift run success')
				this.setState(liftState.running);
				break;
			case liftState.closing :
				console.log('lift run success')
				this.setState(liftState.running);
				break;
			default :
				break;
		}
	}
	
	Lift.prototype.stop = function() {
		switch(this.state) {
			case liftState.opening :
				break;
			case liftState.running :
				console.log('lift stop success')
				this.setState(liftState.stopping);
				break;
			case liftState.stopping :
				break;
			case liftState.closing :
				break;
			default :
				break;
		}		
	}
	
	var lift = new Lift();
	lift.open();
	lift.close();
	lift.run();
	lift.stop();
	
	/*============================================================================*/

	function Context() {
		this.state = null;
		this.setState = function(state) {
			switch(state) {
				case liftState.opening :
					this.state = new OpeningState(this);
					break;
				case liftState.closing :
					this.state = new ClosingState(this);
					break;
				case liftState.running :
					this.state = new RunningState(this);
					break;
				case liftState.stopping :
					this.state = new StoppingState(this);
					break;
				default :
					this.state = new ClosingState(this);
					break;
			}
		}
		
		this.getState = function() {
			return this.state;
		}
		
		this.open = function() {
			this.state.open();
		}
		
		this.close = function() {
			this.state.close();
		}
		
		this.run = function() {
			this.state.run();
		}
		
		this.stop = function() {
			this.state.stop();
		}
	}
	
	function OpeningState(context) {
		this.context = context;

		this.open = function() {
			
		}
		
		this.close = function() {
			console.log('lift open success')
			this.context.setState(liftState.closing);
		}
		
		this.run = function() {
			console.log('lift is running can not open')
		}
		
		this.stop = function() {
			console.log('lift open success')
			this.context.setState(liftState.stopping);
		}
	}
	
	function ClosingState(context) {
		this.context = context;
		
		this.open = function() {
			console.log('lift close success')
			this.context.setState(liftState.opening);
		}
		
		this.close = function() {
		
		}
		
		this.run = function() {
			console.log('lift is running can not close');
		}
		
		this.stop = function() {
			console.log('lift close success')
			this.context.setState(liftState.stopping);
		}
	}
	
	function RunningState(context) {
		this.context = context;
		
		this.open = function() {
			console.log('lift is running can not open')
		}
		
		this.close = function() {
			console.log('lift is running can not close')
		}
		
		this.run = function() {
		
		}
		
		this.stop = function() {
			console.log('lift stop success')
			this.context.setState(liftState.stopping);
		}
	}
	
	function StoppingState(context) {
		this.context = context;
		
		this.open = function() {
			console.log('lift open  success')
			this.context.setState(liftState.opening);
		}
		
		this.close = function() {
			console.log('lift close  success')
			this.context.setState(liftState.closing);
		}
		
		this.run = function() {
			console.log('lift run  success')
			this.context.setState(liftState.running);
		}
		
		this.stop = function() {
		
		}
	}
	
	var context = new Context();
	context.setState(liftState.closing);
	context.open();
	context.close();
	context.run();
	context.stop();
	
</script>
